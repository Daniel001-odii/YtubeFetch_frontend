<!DOCTYPE html>
<html>
<head>
    <title>Display Temp Store Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="column" id="display-container" style="display: ;"></div>
    </div>

    <script>
        // Retrieve the temp_store data from local storage and parse it
        const temp_store = JSON.parse(localStorage.getItem("user_record")) || [];

        // Get the display container
        const displayContainer = document.getElementById('display-container');

        // Iterate through the temp_store array and create Bootstrap cards for each entry
        temp_store.forEach((entry, index) => {
            const card = document.createElement('div');
            card.className = 'card col-sm-6 mb-3 mb-sm-0'; // Adjust Bootstrap classes for styling
            card.innerHTML = `
                <img src="${entry.thumbnail}" class="card-img-top" alt="Thumbnail">
                <div class="card-body">
                    <p class="card-text">${entry.date_and_time}</p>
                    <p class="card-text">YouTube URL: <a href="${entry.youtube_url}">${entry.youtube_url}</a></p>
                    <a href="${entry.download_url}" class="btn btn-primary">download</a>
                </div>
            `;
            displayContainer.appendChild(card);
        });
    </script>

    <!-- Include Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
